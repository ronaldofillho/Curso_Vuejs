<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <!-- Utilizando o conceito DIRETIVO, que nada mais é que uma propriedade personalizada do HTML -->
    <!-- Ele trata elementos do tipo input, fazendo a chamada do metodo ou função "ALTERARTITULO" -->
    <p>{{ Titulo }}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data:{
            Titulo: "Utilizando Vue.js 2!"
        },
        methods:{
            alterarTitulo(event){
                this.Titulo=event.target.value
            }
            // Criando evento para interagir quando houver interação no HTML, a partir do momento em que voce digita  algo no input
            // Para acessar dentro da instancia do Vue, usa-se o "THIS"
            // event.target.value é a função que vai pegar o valor do elemento que gerou o evento e setando em titulo 
        }
    })
</script>
