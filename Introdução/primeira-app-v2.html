<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{ Titulo }}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data:{
            Titulo: "Utilizando Vue.js 2!"
        },
        methods:{
            alterarTitulo(event){
                this.Titulo=event.target.value
            }
        }
    })
</script>
